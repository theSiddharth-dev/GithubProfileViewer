<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Fetch micro-project</title>
    <style>
      .head{
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="head header flex justify-center items-center mb-5">
      <div class="flex justify-center items-center flex-col w-fit">
        <h1 class="text-4xl mt-5 font-semibold mb-6">Github Info Screen</h1>
        <small class="mt-[-12px]">Know your repository and contributions</small>
        <form class="mt-3" action="">
          <input
            class="border border-solid border-black p-2 w-60 rounded-lg outline-none"
            type="text"
            placeholder="Enter Your Github Username:"
          />
          <input
            class="getbtn border border-solid border-black ml-2 p-2 rounded-lg text-sm cursor-pointer"
            type="submit"
            value="Get data"
          />
        </form>
      </div>
    </div>
    <div class="screen">

    </div>
    <script src="script.js"></script>
  </body>
</html>
